name: Spring CI
run-name: building backend
on: 
  push:
    branches:
      - master
    paths:
      - main/**
jobs:
  Build-Backend:
    runs-on: ubuntu-latest
    steps:
      - run: echo "Backend build triggered by ${{ github.event_name }} event."
      - name: Checkout the source code
        uses: actions/checkout@v4
      - name: Setup JDK
        uses: actions/setup-java@v4
        with:
          java-version: '22'
          distribution: 'corretto'
      - name: Build
        working-directory: ./main
        run: ./mvnw clean compile
  Test-Backend:
    runs-on: ubuntu-latest
    services:
      postgres:
        image: postgres
        env:
          POSTGRES_PASSWORD: postgres
          POSTGRES_USER: postgres
          POSTGRES_DB: img-db
        options: --health-cmd pg_isready --health-interval 10s --health-timeout 5s --health-retries 5
        ports:
          - 5432:5432
    steps:
      - run: echo "Backend tests triggered by ${{ github.event_name }} event."
      - name: Checkout the source code
        uses: actions/checkout@v4
      - name: Setup JDK
        uses: actions/setup-java@v4
        with:
          java-version: '22'
          distribution: 'corretto'
      - name: Run tests
        working-directory: ./main
        run: ./mvnw clean test
        env:
          SPRING_DATASOURCE_URL: jdbc:postgresql://localhost:5432/img-db
          SPRING_DATASOURCE_USERNAME: postgres
          SPRING_DATASOURCE_PASSWORD: postgres
  Build-Docker:
    runs-on: ubuntu-latest
    needs: [Test-Backend, Build-Backend]
    steps:
      - run: echo "Dockerization triggered by ${{ github.event_name }} event."
      - name: Checkout the source code
        uses: actions/checkout@v4
      - name: Build
        uses: docker/build-push-action@v6
        with:
          push: false
