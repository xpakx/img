<h1>Private messages</h1>

<p>Current view: {{ type }}</p>
<div>
  @if (type != "Sent") {<button class="option-button" (click)="getSent()">Sent</button>}
  @if (type != "Received") {<button class="option-button" (click)="getReceived()">Received</button>}
  @if (type != "Unread") {<button class="option-button" (click)="getUnread()">Unread</button>}
</div>
<app-message-list [messages]="messages" [reply]="received" (delete)="delete($event)"></app-message-list>
