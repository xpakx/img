<div class="container">
    <div class="photo">
      <img [src]="apiUrl + '/image/' + id + '/file'">
    </div>
    <div class="details">
        <div class="profile-link">
            <img src="https://loremflickr.com/32/32">
            <a href="#">author</a>
        </div>
        <div>
          Likes: {{likes}}
        </div>

        <div class="actions">
            <svg class="icon" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 64 64" (click)="likeClick()" [class.liked]="liked">
                <title>Like</title>
                <path d="M32 58s26-17 26-34c0-8-6-14-14-14s-12 8-12 8-4-8-12-8-14 6-14 14c0 17 26 34 26 34z" />
            </svg>
            <svg class="icon" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 64 64">
                <title>Comment</title>
                <path d="M32 2c16.6 0 30 11.6 30 26s-13.4 26-30 26c-4.8 0-9.4-.8-13.6-2.2L2 62l8-14.6C5.4 43.4 2 36.4 2 28 2 13.6 15.4 2 32 2z" />
            </svg>
        </div>
    </div>
</div>
