<div class="posts-section">
  @for (image of images; track image.id) {
    <div class="post">
        <img [src]="apiUrl + '/image/file/' + image.imageUrl" (click)="openImage(image.id)" (middle)="openImageNew(image.id)">
    </div>
  } @empty {
    <p class="empty">No images</p>
  }
</div>

<div class="modal-overlay" *ngIf="idForImageModal">
    <div class="modal">
        <app-modal [id]="idForImageModal" (close)="closeImage()"></app-modal>
    </div>
</div>
