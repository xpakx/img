<h1>Search result</h1>

@for (profile of profiles; track profile.username) {
<div class="result">
    <img class="profile-picture" [src]="apiUrl + '/user/' + profile.username + '/avatar'" alt="Profile Picture">
    <a [routerLink]="'/profile/' + profile.username">{{profile.username}}</a>
</div>
} @empty {
<p>No results</p>
}
